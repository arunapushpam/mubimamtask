<body>
<script>
	var a=prompt("enter the name");
				b=0; vowels="aeiou"
			for (i=0;i<a.length;i++){
				for (j=0; j<=vowels.length;j++){
					if (a[i]==vowels[j]){
						b++;
					}
				}
			}
			if(b){
				console.log("string has"+b+ " vowles");
			}
			else{
				console.log("string has no vowels");
			}
			
		var x=prompt("enter a number");
			var y=0;
			var z=x;
			var remainder;
		while(x>0){
			remainder=x%10;
			x=(x-remainder)/10;
			y=(y*10)+remainder;
			}
			if(y==z){
				console.log("palindrom")
			}
			else{
				console.log("not palidrom")
			}
			
			
			var  a= new Date(25,01,22);
			var b=a.getDay();
			if(b==0 || b==6){
			console.log("weekend");

			}
			else{
			console.log("week days")
			}
		
		
			
	</script>
