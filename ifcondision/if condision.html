<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
			
			
			//asending and desending order
		var x=prompt ("enter number") 
		var y=prompt ("enter number") 
		var z=prompt ("enter number") 
		if (x>y && x>z){
			if (y>z){
				console.log(x,y,z);
				console.log(z,y,x);
			}
			else{
				console.log(x,z,y);
				console.log(y,z,x);
			}
		}
		else if (y>x && y>z){
			if (x>z){
				console.log(y,x,z);
				console.log(z,x,y);
			}
			else{
				console.log(y,z,x);
				console.log(x,z,y);
			}
		}
		else if (z>x && z>y){
			if (x>y){
				console.log(z,x,y);
				console.log(y,x,z);
			}
			else{
				console.log(z,y,x);
				console.log(x,y,z);
			}
		}  


		
		</script>
</body>
</html>
